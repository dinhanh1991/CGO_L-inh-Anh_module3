<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Book</title>
    <link rel="stylesheet" href="face_book.css">
</head>
<body>
<header class="header">
    <div class="logo">Facebook</div>
    <input type="text" class="search-bar" placeholder="Search...">
    <div class="profile">Profile</div>
</header>
<div class="container">
    <aside class="sidebar-left">
        <ul>
            <li>Home</li>
            <li>Friends</li>
            <li>Groups</li>
            <li>Marketplace</li>
            <li>Watch</li>
            <li>Memories</li>
        </ul>
    </aside>
    <main class="main-content">
        <div class="post">Post 1</div>
        <div class="post">Post 2</div>
        <div class="post">Post 3</div>
        <div class="post">Post 4</div>
    </main>
    <aside class="sidebar-right">
        <div class="contacts">
            <h4>Contacts</h4>
            <ul>
                <li>Friend 1</li>
                <li>Friend 2</li>
                <li>Friend 3</li>
                <li>Friend 4</li>
            </ul>
        </div>
    </aside>
</div>
</body>
</html>
